<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/other.css">

</head>
<body>
<header id="navbar">
    <nav class="navbar-container container">
        <a onclick="viewHome()" class="home-link">
            <img onclick="viewHome()">
            Student Management System
        </a>
       
        <div id="navbar-menu">
            <ul class="navbar-links" aria-labelledby="navbar-toggle">
                <li class="navbar-item"><a onclick="viewAddStudent()" class="navbar-link">AddStudent</a></li>
                <li class="navbar-item"><a onclick="viewAllStudentList()" class="navbar-link">ViewAll </a></li>

            </ul>
        </div>
    </nav>


</header>

<div id="welcome" class="welcome">
    <h1>Welcome To Our Student Management System</h1>
    <img src="img/student.jpg" alt="" class="img-center">
</div>

<div id="form" class="container col-lg-6 col-md-8 col-sm-10 mt-10" >
    <div class="card text-center">
      <div class="card-header" >
        <h3>Add Student</h3>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <input class="form-control text-center" type="text" name="id" id="id" placeholder="Enter ID" required>
        </div>
        <div class="mb-4">
          <input class="form-control text-center" type="text" name="name" id="name" placeholder="Enter Name" required>
        </div>
        <div class="mb-4">
          <input class="form-control text-center" type="text" name="address" id="address" placeholder="Enter Address"
            required>
        </div>
        <div class="mb-4">
          <input class="form-control text-center" type="text" name="salary" id="salary" placeholder="Salary / Rs."
            required>
        </div>
      </div>
      <div class="card-footer">
        <div class="row p-0 m-0">
          <div class="col p-0 m-0">
            <div id="response">

            </div>
          </div>
          <div class="col p-0 m-0 text-end">
            <button onclick="saveStudent()" class="btn btn-outline-primary m-1" type="submit">Save Student</button>
            <button onclick="clearFields()" class="btn btn-outline-secondary m-1" type="reset">Clear</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>


    <div id="student-table" class="loadall">

        <table id="myTable" class="display" style="width: 100%">
          <thead>
          <tr>
            <th>Id</th>
            <th>FullName</th>
            <th>Address</th>
            <th>Age</th>
          </tr>
          </thead>
          <tfoot>
          <tr>
            <th>Id</th>
            <th>FullName</th>
            <th>Address</th>
            <th>Age</th>
          </tr>
          </tfoot>


        </table>


    </div>






<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script  src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
<script src="js/student.js"></script>

</body>
</html>
